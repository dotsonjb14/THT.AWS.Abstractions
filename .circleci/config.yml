version: 2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world. $NUGET_KEY
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Build
          command: dotnet build --configuration Release
          working_directory: THT.AWS.Abstractions
  release:
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout
      - run:
          name: pack
          command: dotnet build --configuration Release
          working_directory: THT.AWS.Abstractions

workflows:
  version: 2
  workflow:
    jobs:
    - build
    - hold:
        type: approval
        filters:
          branches:
            only: master
        requires:
          - build
    - release:
        requires: 
          - hold
